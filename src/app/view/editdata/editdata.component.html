<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card mx-4">
              <div class="card-body p-4">
                <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
                  <h1>Register</h1>
                  <p class="text-muted">Edit your account</p>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" 
                    autocomplete="off" required formControlName="name">
                  </div>
                  <span class="text-danger" *ngIf="(f.name.touched || issubmited) && 
                            f.name.errors?.required">
                  Name is required
                </span>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Email" 
                     required formControlName="email">
                  </div>
                  <span class="text-danger" *ngIf="(f.email.touched || issubmited) && 
                            f.email.errors?.required">
                  Email is required
                </span>
                <span class="text-danger" *ngIf="(f.email.touched || issubmited) && 
                        f.email.errors?.email">
                  Email is not valid
                </span>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="number" 
                  autocomplete="off" required formControlName="number" maxlength="10">
                </div>
                <span class="text-danger" *ngIf="(f.number.touched || issubmited) && 
                            f.number.errors?.required">
                  Number is required
                </span>
                  
                <div>
                    <button type="submit" class="btn btn-block btn-success" 
                    [disabled]="editForm.invalid">
                        Update Account
                    </button>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
