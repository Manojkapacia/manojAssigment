<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="email" autocomplete="off" required
                      formControlName="email">
                  </div>
                  <span class="text-danger" *ngIf="(loginFormControl.email.touched || isSubmitted) && 
                        loginFormControl.email.errors?.required">
                    Email is required
                  </span>
                  <span class="text-danger" *ngIf="(loginFormControl.email.touched || isSubmitted) && 
                    loginFormControl.email.errors?.email">
                    Email is not valid
                  </span>
                  <div class="input-group mb-4">
                    <input type="password" class="form-control" placeholder="Password" autocomplete="off" required
                      formControlName="password">
                  </div>
                  <span class="text-danger" *ngIf="(loginFormControl.password.touched || isSubmitted) && 
                        loginFormControl.password.errors?.required">
                    Email is required
                  </span>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4" [disabled]="loginForm.invalid">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="submit" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit,
                    sed do eiusmod tempor incididunt ut labore et dolore magna
                    aliqua.
                  </p>
                  <button type="submit" routerLink="signup" class="btn btn-primary active mt-3">
                    Register Now!
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
